<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/dog-icon.svg" alt="Dog Party Logo" class="logo" />
      <nav>
        <ul class="nav-list">
          <li>
            <a href="#how-to-dog">How to Dog</a>
          </li>
          <li>
            <a href="#what-is-dogs">What is Dogs</a>
          </li>
          <li>
            <a href="#facts-from-dogs">Facts From Dogs</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>A Site About <strong>Some Dogs</strong></h1>
        <img src="assets/dog1-sq.jpg" alt="Dog Image" class="hero-image" />
        <form>
          <label for="dog-name">Name</label>
          <input type="text" id="dog-name" name="dog-name" />
          <button type="submit">Name This Dog</button>
        </form>
      </section>
      <section class="info">
        <div class="dog-info">
          <img src="assets/dog2-sq.jpg" alt="Dog 2" />
          <h2>How to Dog</h2>
          <p>This is the first good dog</p>
          <button>How</button>
        </div>
      </section>
      <section class="info">
        <div class="dog-info">
          <img src="assets/dog3-sq.jpg" alt="Dog 3" />
          <h2>What is Dogs</h2>
          <p>This is the second good dog</p>
          <button>What</button>
        </div>
      </section>
      <section class="info">
        <div class="dog-info">
          <img src="assets/dog4-sq.jpg" alt="Dog 4" />
          <h2>Facts From Dog</h2>
          <p>This is the third good dog</p>
          <button>Facts</button>
        </div>
      </section>
    </main>
    <footer>
      <h1>Learn About Dogs Online</h1>
      <img src="assets/twitter.svg" alt="I'll Never call this 'X'" />
      <img src="assets/instagram.svg" alt="Instagram" />
      <img src="assets/facebook.svg" alt="Facebook" />
      <img src="assets/linkedin.svg" alt="LinkedIn" />
    </footer>
    <script src="main.js"></script>
  </body>
</html>
